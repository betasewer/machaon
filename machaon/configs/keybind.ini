[Run]
when = input
key = Return
command = Run

[Interrupt]
when = root
win = Ctrl+Q
mac = Ctrl+Q
command = Interrupt

[CloseChamber]
when = root
win = Alt+C
mac = Ctrl+C
command = CloseChamber

[InputInsertBreak]
when = input
win = Ctrl+Return
mac = Option+Return
command = InputInsertBreak

[InputClear]
when = input
win = Ctrl+Left
mac = Shift+Ctrl+Left
command = InputClear

[InputRollback]
when = input
win = Ctrl+Right
mac = Shift+Ctrl+Right
command = InputRollback

[InputHistoryNext]
when = input
win = Ctrl+Down
mac = Shift+Ctrl+Down
command = InputHistoryNext

[InputHistoryPrev]
when = input
win = Ctrl+Up
mac = Shift+Ctrl+Up
command = InputHistoryPrev

[InputLogScrollPageDown]
when = input
win = Shift+Down
mac = Shift+Down
command = LogScrollPageDown

[InputLogScrollPageUp]
when = input
win = Shift+Up
mac = Shift+Up
command = LogScrollPageUp

[InputLogScrollLeft]
when = input
win = Shift+Left
mac = Shift+Left
command = LogScrollLeft

[InputLogScrollRight]
when = input
win = Shift+Right
mac = Shift+Right
command = LogScrollRight

[InputPaneExit]
when = input
key = Escape
command = InputPaneExit

[LogPaneExit]
when = log
key = Escape
command = LogPaneExit

[LogScrollUp]
when = log
key = W
command = LogScrollUp

[LogScrollDown]
when = log
key = S
command = LogScrollDown

[LogScrollLeft]
when = log
key = A
command = LogScrollLeft

[LogScrollRight]
when = log
key = D
command = LogScrollRight

[LogScrollPageUp]
when = log
key = Q
command = LogScrollPageUp

[LogScrollPageDown]
when = log
key = E
command = LogScrollPageDown

[LogScrollNextProcess]
when = log
key = Down
command = LogScrollNextProcess

[LogScrollPrevProcess]
when = log
key = Up
